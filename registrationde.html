<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>

    <script src="script.js"></script>

    <header>
        <a href="de.html"><img src="images-removebg-preview.png" alt="logo"></a>
        <div class="header">
            <nav>
                <a href="registration.html"><img src="lang-en.png" alt="UK-flag"></a>
                <a href="registrationRU.html"><img src="lang-ru.png" alt="RU-flag"></a>
                <a href="registrationDE.html"><img src="lang-de.png" alt="DE-flag"></a>
                <a href="registrationFR.html"><img src="lang-fr.png" alt="FR-flag"></a>
                <a href="registrationIT.html"><img src="lang-it.png" alt="IT-flag"></a>
            </nav>
        </div>
    </header>
    <div class="search">
          <div class="hamburger">
                <input class="checkbox" type="checkbox" id="burgerToggle"/>
                <svg fill="none" viewBox="0 0 50 50" height="50" width="50">
                    <path class="lineTop line" stroke-linecap="round" stroke-width="4" stroke="black" d="M6 11L44 11">
                    </path>
                    <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 24H43" class="lineMid line">
                    </path>
                    <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 37H43" class="lineBottom line">
                    </path>
                </svg>
            </div>
        <div class="HOME">
            <a href="DE.html">Startseite</a>
            <a href="downloadDE.html">Herunterladen</a>
            <a href="supportDE.html">Support</a>
        </div>
    </div>

    <div class="register-wrapper">
        <form class="register-box">
            <h2>Konto erstellen</h2>
            <div class="name">
                <div class="input-field">
                    <input type="text" required>
                    <label>Vorname</label>
                </div>

                <div class="input-field">
                    <input type="text" required>
                    <label>Nachname</label>
                </div>
            </div>

            <div class="input-field">
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-field">
                <input type="text" required minlength="3">
                <label>Benutzername (min. 3 Zeichen)</label>
            </div>

            <div class="password">

                <div class="input-field">
                    <input type="password" required minlength="8">
                    <label>Passwort *</label>
                </div>

                <div class="input-field">
                    <input type="password" required minlength="8">
                    <label>Passwort best√§tigen *</label>
                </div>
            </div>

            <button type="submit">Registrieren</button>
        </form>
    </div>
</body>

</html>
