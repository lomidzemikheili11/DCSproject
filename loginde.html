<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <script src="script.js"></script>

    <header>
        <a href="de.html"><img src="images-removebg-preview.png" alt="logo"></a>
        <div class="header">
            <nav>
                <a href="login.html"><img src="lang-en.png" alt="UK-flag"></a>
                <a href="loginRU.html"><img src="lang-ru.png" alt="RU-flag"></a>
                <a href="LoginDE.html"><img src="lang-de.png" alt="DE-flag"></a>
                <a href="LoginFR.html"><img src="lang-fr.png" alt="FR-flag"></a>
                <a href="LoginIT.html"><img src="lang-it.png" alt="IT-flag"></a>
            </nav>
        </div>
    </header>
    <div class="search">
          <div class="hamburger">
                <input class="checkbox" type="checkbox" id="burgerToggle"/>
                <svg fill="none" viewBox="0 0 50 50" height="50" width="50">
                    <path class="lineTop line" stroke-linecap="round" stroke-width="4" stroke="black" d="M6 11L44 11">
                    </path>
                    <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 24H43" class="lineMid line">
                    </path>
                    <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 37H43" class="lineBottom line">
                    </path>
                </svg>
            </div>
        <div class="HOME">
            <a href="DE.html">Startseite</a>
            <a href="downloadDE.html">Downloads</a>
            <a href="supportDE.html">Support</a>
        </div>
    </div>

    <div class="login-wrapper">
        <form class="login-box">
            <h2>Anmeldung</h2>
            <div class="text">
                <div class="input-field">
                    <input type="text" required>
                    <label>Benutzername</label>
                </div>

                <div class="input-field">
                    <input type="password" required>
                    <label>Passwort</label>
                </div>
            </div>

            <button type="submit">Einloggen</button>
        </form>
    </div>
</body>

</html>
